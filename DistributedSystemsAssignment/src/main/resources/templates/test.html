<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body> 
<h1>Test Form</h1>
    <form action="#" th:action="@{/api/applications}" th:object="${application}" method="post">
    	<p>name: <input type="text" th:field="*{name}" /></p>
        <p>lastname: <input type="text" th:field="*{lname}" /></p>
        <p>email: <input type="text" th:field="*{email}" /></p>
        <p>birthday: <input type="text" th:field="*{birthDate}" placeholder="yyyy-MM-dd" /></p>
        <p>idnumber: <input type="text" th:field="*{idNumber}" /></p>
        <p>maritalstatus: <input type="text" th:field="*{maritalStatus}" /></p>
        <p>primaryNationality: <input type="text" th:field="*{primaryNationality}" /></p>
        <p>city: <input type="text" th:field="*{city}" /></p>
        <p>dateOfUnemployment: <input type="text" th:field="*{dateOfUnemployment}" placeholder="yyyy-MM-dd" /></p>
        <p>income: <input type="text" th:field="*{income}" /></p>
        <p>afm: <input type="text" th:field="*{AFM}" /></p>
        <p>amka: <input type="text" th:field="*{AMKA}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
