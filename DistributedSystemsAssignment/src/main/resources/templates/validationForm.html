<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>
	<script type="text/javascript" src="../static/js/script.js" th:src="@{js/script.js}"></script>

<meta charset="UTF-8">
<title>OAED Validation</title>
<style type="text/css">
	body {background-color: DarkSeaGreen;} 
	
</style>
</head>
<body>
<!-- validation check -->

<div class="form-group">
		<a href="/" th:href="@{/OAEDPage}">
			<button
				style="background-color: lightSeagreen; border: 2px solid LightSeaGreen; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right:-20;">Go Back</button>
		</a> <br> <br> <br> <br>
	</div>
 
<div class="container">
	<h2>Check to validate</h2>
	<form action="#" th:action="@{/OAEDPage/saveValidation}" th:object="${application}" method=POST>
	<input type="hidden" th:field="*{id}">
	<input type="radio" id="validate" name="validate" value="true"  th:field=*{validated}>
	<label for="validate">Validate</label><br>
	<button type="submit" class="btn btn-info col-2">Validate application</button>
	<br>
	<a>Note, you cannot undo this action</a>
	</form>

</div>

</body>
</html>
