<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>
	<script type="text/javascript" src="../static/js/script.js" th:src="@{js/script.js}"></script>

<meta charset="UTF-8">
<title>OAED Page</title>
<style type="text/css">
	body {background-color: DarkSeaGreen;} 
	
</style>
</head>
<body>

<div class="form-group">
		<a href="/" th:href="@{/logout}">
			<button
				style="background-color: orangeRed; border: 2px solid orangeRed; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right: 0;">Logout</button>
		</a> <br> <br> <br> <br>
	</div>
	
	
	<h3>Manage Applications</h3>
	<div class="container">
<table class="table table-bordered" id="showTable">
<thead>
<tr>
<th>name</th>
<th>last name</th>
<th>email</th>
<th>birthday</th>
<th>idNumber</th>
<th>AFM</th>
<th>AMKA</th>
<th>marital status</th>
<th>primary nationality</th>
<th>city</th>
<th>date of unemployment</th>
<th>photo</th>
<th>income</th>
</tr>
</thead>
<tbody>
<tr>
<td>
<form autocomlete="off" onsubmit="onFormSubmit()">
	<div>
		<label for="name">name</label>
		<input type="text" name="name" id="name" th:field="*{name}">
	</div>
	
	<div>
		<label for="lname">last name</label> 
		<input type="text" id="lname" name="lname" th:field="*{lname}">
	</div>

	<div>
		<label for="email">email</label> 
		<input type="text" id="email" name="email" th:field="*{email}">
	</div>

	<div>
		<label for="birthDate">birthday</label> 
		<input type="text"  id="birthDate" name="birthDate" th:field="*{birthDate}">
	</div>

	<div>
		<label for="idNumber">idNumber</label>
		<input type="text"  id="idNumber" name="idNumber" th:field="*{idNumber}">
    </div>

	<div>
		<label for="afm">AFM</label> 
		<input type="text" id="afm" name="AFM" th:field="*{AFM}">
	</div>

	<div>
		<label for="amka">AMKA</label> 
		<input type="text" id="amka" name="AMKA" th:field="*{AMKA}">
    </div>

	<div>
		<label for="maritalStatus">marital status</label>
		<input type="text" id="marital" name="maritalStatus" th:field="*{maritalStatus}">
	</div>

	<div>
	    <label for="nationality">primary nationality</label>
		<input type="text" id="nationality" name="primaryNationality" th:field="*{primaryNationality}">
	</div>

	<div>
		<label for="city">city</label> 
		<input type="text" id="city" name="city" th:field="*{city}">
	</div>

	<div>
		<label for="dateUnemployment">date of unemployment</label>
		<input type="text" id="unemployment" name="dateOfUnemployment" th:field="*{dateOfUnemployment}">
	</div>

	<div>
		<label for="photo">photo</label> 
		<input type="text" id="photo" name="photo" th:field="*{photo}">
	</div>

	<div>
		<label for="income">income</label> 
		<input type="text" id="income" name="income" th:field="*{income}">
	</div>
	
	<div class="form_action--button">
		<input type="submit" value="Submit">
	</div>
	
</form>
</td>
</tr>

</tbody>
</table>
</div>
	
	
</body>
</html>
