<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>
	<script type="text/javascript" src="../static/js/script.js" th:src="@{js/script.js}"></script>

<meta charset="UTF-8">
<title>Admin Edit User </title>
<style type="text/css">
	body {background-color: DarkSeaGreen;} 
	
</style>
</head>
<body>
<!-- edit user -->

<div class="form-group">
		<a href="/" th:href="@{/adminPage}">
			<button
				style="background-color: lightSeagreen; border: 2px solid LightSeaGreen; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right:-20;">Go Back</button>
		</a> <br> <br> <br> <br>
	</div>
 
<div class="container">
	<h2>Check to validate</h2>
	<form action="#" th:action="@{/adminPage/saveUser}" th:object="${user}" method=POST>
	<input type="hidden" th:field="*{id}">
	<input type="radio" id="admin" name="role" value="ADMIN"  th:field=*{getAuthorities().get(0).getName()}>
	<label for="admin">ADMIN</label><br>
	<input type="radio" id="oaed" name="role" value="OAED"  th:field=*{getAuthorities().get(0).getName()}>
	<label for="oaed">OAED</label><br>
	<input type="radio" id="oasa" name="role" value="OASA"  th:field=*{getAuthorities().get(0).getName()}>
	<label for="oasa">OASA</label><br>
	<input type="radio" id="user" name="role" value="USER"  th:field=*{getAuthorities().get(0).getName()}>
	<label for="user">USER</label><br>
	<button type="submit" class="btn btn-info col-2">Validate application</button>
	</form>

</div>

</body>
</html>
