<head>

<meta charset="UTF-8">

<style type="text/css">
	body {background-color: #bfbfbf;}

<body>

<div class="form-group">
		<a href="/" th:href="@{/logout}">
			<button
				style="background-color: orangeRed; border: 2px solid orangeRed; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right: 0;">Logout</button>
		</a> <br> <br> <br> <br>
	</div>
	
	<div class="form-group">
		<a href="/" th:href="@{/home}">
			<button
				style="background-color: lightSeagreen; border: 2px solid LightSeaGreen; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right:-20;">Home</button>
		</a> <br> <br> <br> <br>
	</div>

<h2>Manage Users</h2>
<div class="container">
<table class="table table-bordered">
<tr>
<td>Username</td>
<td>Authority</td>
<td>Edit</td>
<!--<td>Delete</td>-->
</tr>

<tr th:each="user:${users}">

<td th:text="${user.getAuthorities().get(0).getName()}"></td>
<td><a th:href="@{/admin/oneUser/{id}(id=${user.getId()})}" class="btn btn-light">Edit</a></td>

	<form action="#" th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}" th:object="${user}" method=POST>

	<button type="submit" class="btn btn-info col-2">Delete</button>
	</form>
</td> -->

</tr>
</table>
</div>


</body>
</html>
