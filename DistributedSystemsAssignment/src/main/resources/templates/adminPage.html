<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
	
<meta charset="UTF-8">
<title>Admin main page</title>

<style type="text/css">
	body {background-color: #bfbfbf;} 
	
</style>
</head>
<body>

<div class="form-group">
		<a href="/" th:href="@{/logout}">
			<button
				style="background-color: orangeRed; border: 2px solid orangeRed; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right: 0;">Logout</button>
		</a> <br> <br> <br> <br>
	</div>

<h2>Manage Users</h2>
<div class="container">
<table class="table table-bordered">
<tr>
<td>Id</td>
<td>Username</td>
<td>Authority</td>
<td>Edit</td>
<td>Delete</td>
</tr>

<tr th:each="users:${adminPage}"> 
<tr th:each="authorities:${adminPage}">
<td th:text="${users.user_id}">Id</td>
<td th:text="${users.username}">Username</td>
<td th:text="${authorities.name}">Authority</td>
<td><a th:href="@{/oneUser/(Id=${authority.Id})}" class="btn btn-light">Edit</a></td>
<td><a class="btn btn-dark">Delete</a></td>
</tr>
</tr>
</table>
</div>

<form class="actions" id="actions">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">add user</button>
		<br>
		<br>
	</form>

	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/admin/saveUser}" method="post"
			th:object="${user}">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New message</h5>
						<button type="button" class="close" data-bs-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					
					<div class="form-group">
							<label for="id" class="col-form-label">Id:</label> <input
								type="text" class="form-control" id="idAdd" name="user_id"
								th:field="*{username}">
						</div>

						<div class="form-group">
							<label for="username" class="col-form-label">Username:</label> <input
								type="text" class="form-control" id="usernameAdd" name="username"
								th:field="*{username}">
						</div>

						<div class="form-group">
							<label for="authorities" class="col-form-label">Authority:</label> <input
								type="text" list="authorities" class="form-control" id="authorityAdd" name="authorities"
								th:field="*{authorities}">
								<datalist>
									<option>USER</option>
									<option>ADMIN</option>
								</datalist>
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>



<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/admin/saveUser}" method="put"
			th:object="${user}">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New message</h5>
						<button type="button" class="close" data-bs-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					
					<div class="form-group">
							<label for="id" class="col-form-label">Id:</label> <input
								type="text" class="form-control" id="idEdit" name="user_id"
								th:field="*{username}">
						</div>

						<div class="form-group">
							<label for="username" class="col-form-label">Username:</label> <input
								type="text" class="form-control" id="usernameEdit" name="username"
								th:field="*{username}">
						</div>

						<div class="form-group">
							<label for="authorities" class="col-form-label">Authority:</label> <input
								type="text" list="authorities" class="form-control" id="authorityEdit" name="authorities"
								th:field="*{authorities}">
								<datalist>
									<option>USER</option>
									<option>ADMIN</option>
								</datalist>
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
