<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>

<meta charset="UTF-8">
<title>OAED Page</title>
<style type="text/css">
	body {background-color: DarkSeaGreen;} 
	
</style>
</head>
<body>

<div class="form-group">
		<a href="/" th:href="@{/logout}">
			<button
				style="background-color: orangeRed; border: 2px solid orangeRed; border-radius: 4px; color: #fff; display: block; padding: 10px; position: absolute; top: 10px; right: 0;">Logout</button>
		</a> <br> <br> <br> <br>
	</div>
	
	
	<h3>Manage Applications</h3>
	<div class="container">
<table class="table table-bordered">
<thead>
<tr>
<th>name</th>
<th>last name</th>
<th>email</th>
<th>birthday</th>
<th>idNumber</th>
<th>AFM</th>
<th>AMKA</th>
<th>marital status</th>
<th>primary nationality</th>
<th>city</th>
<th>date of unemployment</th>
<th>photo</th>
<th>income</th>
</tr>
</thead>
<tbody>
<tr th:each="application:${listApplications}"> 
<td th:text="${application.name}"></td>
<td th:text="${application.lname}">last name</td>
<td th:text="${application.email}">email</td>
<td th:text="${application.birthDate}">birthday</td>
<td th:text="${application.idNumber}">idNumber</td>
<td th:text="${application.AFM}">AFM</td>
<td th:text="${application.AMKA}">AMKA</td>
<td th:text="${application.maritalStatus}">marital status</td>
<td th:text="${application.primaryNationality}">primary nationality</td>
<td th:text="${application.city}">city</td>
<td th:text="${application.dateOfUnemployment}">date of unemployment</td>
<td th:text="${application.photo}">photo</td>
<td th:text="${application.income}">income</td>
</tr>
</tbody>
</table>
</div>
	
	
</body>
</html>
